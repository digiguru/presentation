<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Adam Hall</h2>

					<aside class="notes">
						This is where you introduce yourself üìù
						Maybe say about upskilling
						Yes you work for AND
						Passion to automate all the things
					</aside>
				</section>
				<section>
					<h1>Example</h1>
					<p>This is an example Joker bot. Ask the joker anything....</p>
					<textarea placeholder="What do you want to ask?" id="joker-input">
					</textarea>
					<button onclick="javascript:queryGPT('You are the joker', document.getElementById('joker-input').value, document.getElementById('joker-output'))">go</button>

					<textarea id="joker-output">
					</textarea>
				</section>
				
				<section data-markdown="chapter1.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				
				<section>
					<h2>You can even use it to write code</h2>
					<iframe src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:6935628727208837120" height="656" width="504" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>
				</section>
				<section>
					<h2>A jira app</h2>
					<iframe src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:6798019175789944833" height="719" width="504" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>

				</section>
				<section>
					<h2>Give your AI personality</h2>
					<audio src="assets/joker.mp3?a" controls></audio>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			async function queryGPT (context, input, output) {
				const messages = [];
				if(context) messages.push({"role": "system", "content": context})
				if(input) messages.push({"role": "user", "content": input})
				const response = await fetch('https://api.openai.com/v1/chat/completions', {
					method: "POST",
					headers: {
      					"Content-Type": "application/json",
						"Authorization": "Bearer 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"
					},
					body: JSON.stringify({
						"model": "gpt-3.5-turbo",
						"temperature": 0.7,
						"max_tokens": 2000,
						"messages":messages
					})
				});
				const data = await response.json();
				const outputData = data.choices[0].message.content;
				console.log(outputData);
				if(output) output.value = outputData;
				return data;
			}
			
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
