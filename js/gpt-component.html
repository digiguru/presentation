<template id="GPT" data-show-input="true">
    <style>
        

        .hidden {
            display: none;
        }
        

.gpt-form {
display: grid;
grid-template-columns: 20px 1fr;
grid-gap: 20px;
align-items: start;
font-family: Arial, sans-serif;
}

label {
writing-mode: vertical-rl;
text-orientation: upright;
font-weight:lighter;
font-size: 0.8rem;
text-align: top;
}

.hidden {
display: none;
}

textarea.input {
font-size: 1.6rem;
width: 100%;
resize: vertical;
}

.clickable {
    cursor: pointer;
}

button {
width: 100%;
background-color: #4CAF50;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 1.2rem;
}

button:hover {
background-color: #45a049;
}

textarea.output {
width: 100%;
resize: vertical;
min-height: 229px;
font-size: 1rem;
}

.context-history ul {
display: flex;  /* Use flexbox to create the columns */
justify-content: space-around; 
font-size: 0.4em;
}

.context-history ul li {
padding: 0; /* Optional: Adjust padding as needed */
/* You can add more styling here as needed */
}

    </style>
    <div class="gpt-form">
       
        <label class="context-label clickable">Context</label>
        <div class="quick-hide"><slot class="context" name="context">Example</slot></div>
        <label class="conversation quick-hide">Chat</label>
        <div class="conversation quick-hide"><slot class="context-conversation" name="conversation">Example</slot></div>
        <label class="input input-label quick-hide">Input</label>
        <textarea class="input quick-hide" style="font-size: 1.6rem;" placeholder="your input" id="input"></textarea>
        <label class="quick-hide"></label><button class="quick-hide">go</button>
        <label class="quick-hide">Output</label>
        <textarea id="output" style="font-size: 1rem;" class="output"></textarea>
        <label class="hidden context-has-history">History</label>
        <ul class="context-history"></ul>
        <p><img src="" class="hidden" /></p>
       
    </div>
</template>
